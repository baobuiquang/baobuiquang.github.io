<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project R</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Condiment&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/onelevelstudio/style.css">
</head>

<body style="height: 100vh; width: 100vw; background: rgb(250, 250, 250);">


    <div id="overlay-content">
        <!-- <h1 style="font-size: 16px;">
            One Level Studio
        </h1> -->
        <div>
            <h2 style="font-family: 'Condiment'; font-size: 120px;">
                dreamscape
            </h2>
            <h3 style="font-family: 'Caveat'; font-size: 30px; font-weight: 400;">
                a little exploration game about being a raccoon
            </h3>
        </div>
        <div style="height: 200px; width: 2px; background: white; margin: 0 50px 0 100px;"></div>
        <img src="/onelevelstudio/assets/logo.png" alt="One Level Studio" style="height: 250px;">
    </div>

    <div id="overlay-esrb">
        <img src="/onelevelstudio/assets/esrb.svg" alt="ESRB Everyone">
        <div>
            <p style="font-size: 14px;">
                The game is in early<br>development stage
            </p>
            <div style="width: 134px; height: 2px; background: white; margin: 12.5px 0;"></div>
            <p style="font-size: 14px;">
                #Indie, #Exploration<br>
                #Relaxing, #Nature
            </p>
        </div>
    </div>

    <div id="overlay-platforms">
        <div class="pl-group">
            <p>Target platform</p>
            <div>
                <img src="/onelevelstudio/assets/platforms/windows.webp" alt="">
                <!-- <img src="/onelevelstudio/assets/platforms/linux.webp" alt=""> -->
                <!-- <img src="/onelevelstudio/assets/platforms/webgl.webp" alt=""> -->
            </div>
        </div>
        <div class="pl-group">
            <p>Potential platforms</p>
            <div>
                <!-- <img src="/onelevelstudio/assets/platforms/android.webp" alt=""> -->
                <!-- <img src="/onelevelstudio/assets/platforms/ios.webp" alt=""> -->
                <img src="/onelevelstudio/assets/platforms/ps4.webp" alt="">
                <img src="/onelevelstudio/assets/platforms/nintendoswitch.png" alt="">
                <img src="/onelevelstudio/assets/platforms/xbox.webp" alt="">
            </div>
        </div>
    </div>

    <div
        style="height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; overflow: hidden;">
        <video style="height: 100%; width: 100%; object-fit: cover;" preload="auto" poster="/assets/ProjectR.png" loop
            muted autoplay="muted">
            <source src="/onelevelstudio/assets/ProjectR.mp4" type="video/mp4" />
            Your browser does not support video playback.
        </video>
    </div>

</body>

</html>

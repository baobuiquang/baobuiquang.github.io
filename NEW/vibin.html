<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibin'</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/OneLevelStudio/OneLevelJS/onelevel.min.css">
</head>

<body style="filter: invert(0.9) grayscale(1.0); background: hsl(0, 0%, 10%); overflow: hidden;">

    <div class="center" style="height: 100vh; width: 100vw;">
        <div style="width: 100%; max-width: 349px;">
            <!-- A div to balance the Hide 2 -->
            <div style="height: 50px;"></div>
            <!-- Hide Soundcloud 1 -->
            <div style="width: 100%; height: 0px; z-index: 1;">
                <div
                    style="background: hsl(0, 0%, 96%); width: 115px; height: 22px; float: right; position: relative; top: 27px; right: 5px;">
                </div>
            </div>
            <iframe width="100%" height="500" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1641423736&color=%23191a1a&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
            </iframe>
            <!-- Hide Soundcloud 2 -->
            <div style="background: hsl(0, 0%, 100%); position: relative; width: 100%; height: 55px; top: -61px;">
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/gh/OneLevelStudio/OneLevelJS/onelevel.js"></script>
</body>

</html>
